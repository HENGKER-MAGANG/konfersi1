<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Konversi Suhu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #34d399, #0f766e);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between text-white font-sans">

  <!-- Header -->
  <header class="text-center py-8">
    <h1 class="text-4xl font-extrabold drop-shadow-lg">🌡️ Konversi Suhu</h1>
    <p class="text-teal-100 mt-2 text-lg">Ubah nilai suhu antar satuan (C, F, K, R)</p>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white text-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md space-y-6">

      <form method="POST" class="space-y-5">
        <div>
          <label class="block font-semibold text-gray-700 mb-1">Suhu Awal</label>
          <select name="suhu_awal" required class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-teal-500">
            {% for i in range(suhu_list|length) %}
              <option value="{{ i+1 }}">{{ suhu_list[i] }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-1">Suhu Tujuan</label>
          <select name="suhu_tujuan" required class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-teal-500">
            {% for i in range(suhu_list|length) %}
              <option value="{{ i+1 }}">{{ suhu_list[i] }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label class="block font-semibold text-gray-700 mb-1">Nilai Suhu</label>
          <input type="number" name="nilai_suhu" step="any" placeholder="Contoh: 37" required class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-teal-500">
        </div>

        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white py-3 rounded-xl font-bold transition duration-300">
          🔁 Konversi
        </button>
      </form>

      {% if result %}
        <div class="bg-green-100 border border-green-300 p-4 rounded-lg text-green-800 text-center font-semibold shadow">
          {% if result.error %}
            {{ result.error }}
          {% else %}
            {{ result.nilai }} {{ result.dari }} = {{ result.hasil }} {{ result.ke }}
          {% endif %}
        </div>
      {% endif %}

      <div class="text-center">
        <a href="/" class="text-teal-500 hover:underline font-medium">← Kembali ke Home</a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-200 py-6 border-t border-teal-700">
    &copy; 2025 <span class="font-semibold text-white">Ikhsan Pratama</span> | SMKN 2 PINRANG
  </footer>

</body>
</html>
